<!doctype html>

<html>

    <head><title>{{name}}|NewView</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
   
    <style>
        @import url('https://fonts.googleapis.com/css?family=Anton|Lobster|Raleway|Libre+Barcode+39+Text');
        body,html{
            width:100%;
            height:100%;
        }
    .jumbotron{
        background-color: #FF0033 !important;
        color:white;
        height:60%
    }
    span{
        font-family: 'Libre Barcode 39 Text', cursive !important;
    }
    
    </style>
    </head>
    <body>
        <div class="jumbotron text-center">
            <h1>Welcome To </h1>
            <br>
            <a style="color: white;text-decoration:none;" href="/"><span><h1>NewView</h1></span></a>
</div>

<center><h2>{{name}}</h2>
<h3>Articles Written by {{name}},</h3>
{%for i in article%}
<h4><a href="/{{i.id}}">{{i}}</a></h4>
{%endfor%}
</center>
</body>
</html>
