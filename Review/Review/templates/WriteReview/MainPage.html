<!doctype html>
 <html>
    <head>
        <title>{{article.Title}}</title>
        <style>
        @import url('https://fonts.googleapis.com/css?family=Anton|Lobster|Raleway|Libre+Barcode+39+Text');
        body,html{
            margin:0;
            padding:0;
            width:100%;
            height:100%;
            font-family: Arial, Helvetica, sans-serif;
        }
        #title{
           font-family: 'Lobster', sans-serif !important;
           margin-left: 10px;
        }
        p{
           font-family: 'Raleway', sans-serif !important;
        }
        #navbar{
            background-color: #FF0033;
            height:10%;
            width:100%;
            padding:7px;
            font-family: 'Libre Barcode 39 Text', cursive !important;

            color: white;
           

        }
        a{
            text-decoration: none;
            color:white;
        }
        </style>
    </head>
<body>
<div id="navbar">
<a href="/"><h1>NewView</h1></a>
</div>   
<h2 id="title">{{article.Title}}</h2>
<p style="margin-left: 10px;">{{article.Body}}</p>
<strong style=" margin-left: 10px;">Tags:</strong>{{article.Tag}}
<br>
<strong style=" margin-left: 10px;">Recommended:</strong>
{% for i in recommendations %}
{{i}},
{% endfor %}
</body>
 </html>
